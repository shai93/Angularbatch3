<div class="container-fluid">
    <div class="alert alert-success" role="alert" *ngIf="response">
        Success
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{error}}
    </div>
    <form [formGroup]="datapostForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>User Id</label>
        <input type="number" formControlName="userid"  class="form-control"/>
      </div>
  
      <div class="form-group">
          <label>Id</label>
          <input type="number" formControlName="id"  class="form-control"/>
      </div>
      <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title"  class="form-control"/>
      </div>
      <div class="form-group">
          <label>Body</label>
          <input type="text" formControlName="body"  class="form-control"/>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      {{response}}
  </form>
  </div>
