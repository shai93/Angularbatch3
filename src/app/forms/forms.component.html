<div class="container-fluid">
  <form #myform="ngForm">
    {{myform.form.valid|json}}
    <div class="form-group">
      <label>Username</label>
      <input required type="text" #myname="ngModel" 
      [class.is-invalid]="myname.touched && myname.invalid"
       class="form-control"
        name="username" [(ngModel)]="employeeModel.username" />
      <small class="text-danger" *ngIf="myname.touched && myname.invalid">
        Username is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required #myemail="ngModel"  [class.is-invalid]="myemail.touched && myemail.invalid" class="form-control" name="email"
       [(ngModel)]="employeeModel.email" />
       <small class="text-danger" *ngIf="myemail.touched && myemail.invalid">
          Username is required</small>
    </div>
  
    <div class="form-group">
      <label>Courses</label>
      <select required class="form-control" name="courses" #mycourse="ngModel" [class.is-invalid]="mycourse.touched && mycourse.invalid" [(ngModel)]="employeeModel.course">
          <option value="">Select Course</option>
          <option *ngFor="let course of courses" [value]="course">{{course}}</option>
        </select>
      <small class="text-danger" *ngIf="mycourse.touched && mycourse.invalid">
          Select Course</small>
    </div>
    
    <button type="submit" class="btn btn-default" [disabled]="!myform.form.valid">Submit</button>
  </form>
</div>
